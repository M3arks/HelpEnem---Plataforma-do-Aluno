<!DOCTYPE html>
   <html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
      <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="styles.css">

      <title>HelpEnem - Plataforma do Aluno</title>
   </head>
   <body>
      <!--=============== HEADER ===============-->
      <header class="header" id="header">
         <div class="header__container">
            <a href="#" class="header__logo">
               <img src="../../Assets/Imagens/Imagem_Color_1.png" alt="Logo" class="nav_logo-img">
               <span>HelpEnem</span>
            </a>
            
            <button class="header__toggle" id="header-toggle">
               <i class="ri-menu-line"></i>
            </button>
         </div>
      </header>

      <!--=============== SIDEBAR ===============-->
      <nav class="sidebar" id="sidebar">
         <div class="sidebar__container">
            <div class="sidebar__user">
               <div class="sidebar__img">
                  <img src="../../Assets/Imagens/perfil.png" alt="image">
               </div>
   
               <div class="sidebar__info">
                  <h3>Rix Methil</h3>
                  <span>rix123@helpenem.com</span>
               </div>
            </div>

            <div class="sidebar__content">
               <div> 

                  <div class="sidebar__list">
                     <a href="#" class="sidebar__link active-link">
                        <i class="fi fi-sr-home"></i>
                        <span>Início</span>
                     </a>
                     
                     <a href="#" class="sidebar__link">
                        <i class="fi fi-sr-screen-play"></i>
                        <span>Aulas</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="fi fi-sr-journal-alt"></i>
                        <span>Redação</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="fi fi-sr-memo"></i>
                        <span>Simulados</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="fi fi-sr-ballot-check"></i>
                        <span>Questões</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="fi fi-sr-chart-pie-alt"></i>
                        <span>Estatísticas</span>
                     </a>

                      <a href="#" class="sidebar__link">
                         <i class="fi fi-sr-comment"></i>
                        <span>Comunidade</span>
                     </a>

                      <a href="#" class="sidebar__link">
                         <i class="fi fi-sr-apps"></i>
                        <span>Portal do Aluno</span>
                     </a>

                     <a href="#" class="sidebar__link">
                         <i class="fi fi-sr-settings"></i>
                        <span>Configurações</span>
                     </a>
                  </div>
               </div>
            </div>

            <div class="sidebar__actions">
               <button>
                  <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
                     <span>Tema</span>
                  </i>
               </button>

               <button id="Logout_Button" class="sidebar__link">
                  <i class="ri-logout-box-r-fill"></i>
                  <span>Sair</span>
               </button>
            </div>
         </div>
      </nav>

      <!--=============== MAIN ===============-->
      <main class="main container" id="main">
         <h1>Novidades</h1>
      </main>

      <!--=============== LOADING SCREEN ===============-->

      <div id="LoadingScreen" class="screen">
         <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
         </div>
      </div>

      <!--=============== MAIN JS ===============-->
      <script src="main.js"></script>
   </body>
</html>
